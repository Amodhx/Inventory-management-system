<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    section{
        width: 100%;
        height: 100vh;
        background-image: url("assets/annie-spratt-pKpipZVVEC0-unsplash.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    section>header{
        height: 50px;
        background-color: white;
        border-radius: 10px;
        width: 95%;
        position: fixed;
        top: 18px;
        left: 40px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;
        z-index: 1000;
    }
    section>header>img{
        position: absolute;
        width: 90px;
        top: -20px;
        left: 3px;
    }
    section>header>ul{
        position: absolute;
        font-weight: bold;
        font-size: 14px;
        top: 15px;
        left: 84px;

    }
    section>header>ul>li{
        list-style: none;
        text-decoration: none;
        display: inline-block;
        margin-right: 25px;
    }
    section>header>ul>li>a{
        color: rgba(125, 124, 124, 1);
        text-decoration: none;
    }
    .div{
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        border-radius: 12px;
    }
    #trackOrder{
        width: 525px;
        height: 234px;
        background-color: white;
        position: absolute;
        top: 143px;
        left: 43px;
    }
    #statics{
        width: 381px;
        height: 234px;
        background-color: white;
        position: absolute;
        top: 143px;
        left: 636px;
    }
    #calender{
        width: 328px;
        height: 233px;
        background-color: white;
        position: absolute;
        top: 143px;
        left: 1086px;
    }
    #recentOrder{
        width: 974px;
        height: 233px;
        background-color: white;
        position: absolute;
        bottom: 34px;
        left: 43px;
    }
    #addOrder{
        width: 328px;
        height: 233px;
        background-color: white;
        position: absolute;
        bottom: 34px;
        left: 1086px;
    }
</style>
<body>
<section>
    <header>
        <img src="assets/Abstract_business_arrow_up_logo_icon._Vector_design_template.__1_-removebg-preview.png">
        <ul>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Inventory</a></li>
            <li><a href="">Orders</a></li>
            <li><a href="">Customer</a></li>
        </ul>
    </header>
    <div id="trackOrder" class="div"></div>
    <div id="statics" class="div"></div>
    <div id="calender" class="div"></div>
    <div id="recentOrder" class="div"></div>
    <div id="addOrder" class="div"></div>
</section>
<section>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
